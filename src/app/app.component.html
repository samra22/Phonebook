
<div class="page">
    <h2>Add Contact</h2>
     
    <div>
        <label for="contactName">Name: </label>
        <input type="text" id="contactName" name="contactName" autocomplete="off" [(ngModel)]="contactName">
    </div>
    
    <div>
        <label for="contactNumber">Number: </label>
        <input type="text" id="contactNumber" name="contactNumber" autocomplete="off" [(ngModel)]="contactNumber">
    </div>
    
    <div class="button">
        <button class="add" (click)="saveContact()" [disabled]="contactName === '' || contactNumber === ''">Add Contact</button>
    </div>
    

    <h2>Contacts</h2>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contactList">
                    <td class="name">{{ contact.name }}</td>
                    <td class="number">{{ contact.number }}</td>
                    <td>
                        <button class='delete' (click)="deleteContact(contact.number)">X</button>
                    </td>
                </tr>
            </tbody>    
        </table>
    </div>
</div>
